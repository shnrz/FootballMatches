<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Football links</title>
   <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <div class="container py-5">
      <h1>Stream links for <span style="color: red;">{{team}}</span></h1>
      <div class="row">
         <div class="col-sm-12 col-md-8 col-lg-6">
            <form action="/search" method="post">
               <div class="input-group mb-3 py-5">
                  <input type="text" class="form-control" placeholder="Team name" aria-label="Team name" aria-describedby="button-addon2" name="team-name" id="team-name">
                  <button class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
                </div>
            </form>
         </div>
      </div>
      <h2 class="mt-3">RojaTV.tv</h2>
      <ol>
         {% for link in rojatv_links %}
         <li>{{link.matchname}} - <a href="{{link.url}}" target="_blank">{{link.text}}</a></li>
         {% endfor %}
      </ol>
      <h2 class="mt-3">PirloTVonlineHD.com</h2>
      <ol>
         {% for link in pirlotv_links %}
         <li>{{link.matchname}} - <a href="{{link.url}}" target="_blank">{{link.text}}</a></li>
         {% endfor %}
      </ol>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </div>
</body>
</html>
